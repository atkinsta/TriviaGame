<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Film Trivia!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Limelight" rel="stylesheet">
</head>

<body>
    <div class="row">
        <h1 id="header" class="text-center">
            Trivia Game!
        </h1>
    </div>
    <div class="container">
        <div class="row">
            <div id="question" class="col-md-7 text-center">
                <h2 id="timer">Time Remaining: 30</h2>
                <h2 id="questiontext">
                    Test Question
                </h2>
                <div id="answerholder" class="col-md-12">
                    <h3 class="answer" id="answer0" value="0"></h3>
                    <h3 class="answer" id="answer1" value="1"></h3>
                    <h3 class="answer" id="answer2" value="2"></h3>
                    <h3 class="answer" id="answer3" value="3"></h3>
                </div>
            </div>
            <div class="col-md-5">
                <img src="" alt="Trivia Image!" id="imageholder" class="img-fluid">
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
